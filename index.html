<!DOCTYPE html>
<html>
<meta charset="UTF-8"> 
<head>
  <title></title>
  <link rel = "stylesheet" type = "text/css" href = "cs/style.css" />
  <script src="js/main.js"></script>
</head>
<body>
  <h1>Countdown Clock</h1>
  <div id="clockdiv">
    <div>
      <span class="days"></span>
      <div class="smalltext">Dzionki</div>
    </div>
    <div>
      <span class="hours"></span>
      <div class="smalltext">Godzinki</div>
    </div>
    <div>
      <span class="minutes"></span>
      <div class="smalltext">Minutki</div>
    </div>
    <div>
      <span class="seconds"></span>
      <div class="smalltext">Sekundki</div>
    </div>
  </div>
</body>
</html>
